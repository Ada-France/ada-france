<ui:composition template="/WEB-INF/layouts/anonymous.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:u="http://code.google.com/p/ada-asf/util"
                xmlns:awa="http://code.google.com/p/ada-awa/jsf"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="Compte rendus Assemblées Générales"/>
    <ui:param name="pageStyle" value="page-news"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='page' value='#{newsList.page}' required="false"/>
            <f:viewAction action="#{newsList.load}"/>
            <f:viewAction action="#{wikiComptesRendus.load}"/>
        </f:metadata>
        <div id='awa-content'>

            <div class='grid_9'>
                <div class="wiki-text">
                    <awa:wiki styleClass='wiki-text'
                              value="#{wikiComptesRendus.content}"
                              toc="true"
                              links="#{wikiComptesRendus.links}"
                              plugins="#{wikiComptesRendus.plugins}"
                              format="#{wikiComptesRendus.format}"/>
                </div>
            </div>
            <div class='grid_3 blog-post-info'>
                <ui:include src="blogs/lists/post-info.xhtml"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
