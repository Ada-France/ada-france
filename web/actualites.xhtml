<ui:composition template="/WEB-INF/layouts/anonymous.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="#{newsList.tag}"/>
    <ui:param name="pageStyle" value="page-news"/>

    <ui:define name="pageHeader">
        <meta property="description" content="Actualités sur l'association et les langages de programmation Ada et SPARK." />
    </ui:define>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='page' value='#{newsList.page}' required="false"/>
            <f:viewAction action="#{newsList.load}"/>
        </f:metadata>

        <div class='col-sm-9'>
          <h1>Quoi de neuf du coté Ada et SPARK</h1>
          <ui:include src="blogs/lists/post-list.xhtml">
            <ui:param name="postList" value="#{newsList}"/>
            <ui:param name="pageUrl" value="blogs/view.html"/>
          </ui:include>
        </div>
        <div class='col-sm-3 blog-post-info'>
          <ui:include src="blogs/lists/post-info.xhtml"/>
        </div>
    </ui:define>
</ui:composition>
