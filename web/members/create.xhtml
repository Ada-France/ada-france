<ui:composition template="/WEB-INF/layouts/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:auth="http://code.google.com/p/ada-awa/auth"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="Ajout d'un nouveau membre Ada-France"/>
    <ui:param name="pageStyle" value="page-members"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <div class="adafr-members">
            <ui:include src="/workspaces/views/workspace-nav.xhtml"/>
            <c:choose>
                <c:when test="#{auth:hasPermission('member-create', 1)}">
                    <h3 class="adafr-member-title">
                        Ajout d'un nouveau membre
                    </h3>
                    <div class="col-md-12">
                        <ui:include src="forms/member-create-form.xhtml"/>
                    </div>
                </c:when>
                <c:otherwise>
                    Vous ne pouvez pas ajouter de membre.
                </c:otherwise>
            </c:choose>

        </div>
    </ui:define>

</ui:composition>
