<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:panelGroup rendered="#{adafrMember.history.count == 0}">
        <div class="awa-empty-message">Il n'y a pas d'historique.</div>
    </h:panelGroup>
    <h:list var="audit" value="#{adafrMember.history}">
        <div class='awa-list-item ui-list-item'>
            <div class='awa-list-col history-date'>
                #{audit.date}
            </div>
            <div class='awa-list-col history-field'>
                #{audit.name}
            </div>
            <div class='awa-list-col history-old-value'>
                #{audit.old_value}
            </div>
            <div class='awa-list-col history-new-value'>
                #{audit.new_value}
            </div>
            <div class='awa-list-col history-author'>
                #{audit.author}
            </div>
        </div>
    </h:list>
</ui:composition>
