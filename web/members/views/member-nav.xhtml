<ul class='awa-nav'
    xmlns:auth="http://code.google.com/p/ada-awa/auth"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:w="http://code.google.com/p/ada-asf/widget"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <li class="awa-nav-left">
        <a href="#{contextPath}/workspaces/invite.html" class="awa-nav-icon"
           title="#{workspaceMsg.workspace_invite_members_title}">
            <img src="#{contextPath}/images/workspaces/icon-add-members-64.png"
                 alt="#{workspaceMsg.workspace_invite_members_label}"/>
            <span>#{workspaceMsg.workspace_invite_members_label}</span>
        </a>
    </li>
    <h:panelGroup rendered="#{auth:hasPermission('member-create', 1)}">
        <li class="awa-nav-left">
            <a href="#{contextPath}/members/create.html" class="awa-nav-icon"
               title="#{workspaceMsg.workspace_add_members_title}">
                <img src="#{contextPath}/images/workspaces/icon-add-members-64.png"
                     alt="#{workspaceMsg.workspace_add_members_label}"/>
                <span>#{workspaceMsg.workspace_add_members_label}</span>
            </a>
        </li>
    </h:panelGroup>
    <li class="awa-nav-left">
        <a href="#{contextPath}/members/index.html" class="awa-nav-icon"
           title="#{workspaceMsg.workspace_list_members_title}">
            <img src="#{contextPath}/images/workspaces/icon-members-64.png"
                 alt="#{workspaceMsg.workspace_list_members_label}"/>
            <span>#{workspaceMsg.workspace_list_members_label}</span>
        </a>
    </li>
    <ui:insert name="page-nav"/>
        <li class="awa-nav-right" id="member-nav-export">
          <a href="#{contextPath}/members/export" class="awa-nav-icon"
             title="Exporter la liste des membres">
            <img src="#{contextPath}/images/icon-excel-export-64.png"
                 alt="Export"/>
            <span>Export</span>
          </a>
        </li>
        <li class="awa-nav-right" id="member-nav-filter">
            <label for="filter">Filtrer:</label>
            <w:chosen id="filter" value="#{adafrMemberList.filter}">
                <f:selectItem itemValue="LIST_ALL" itemLabel="Tous"/>
                <f:selectItem itemValue="LIST_AE_MEMBERS" itemLabel="Membres Ada-Europe"/>
                <f:selectItem itemValue="LIST_AF_MEMBERS" itemLabel="Membres Ada-France"/>
                <f:selectItem itemValue="LIST_MEMBERS" itemLabel="Membres Ada-France et Ada-Europe"/>
                <f:selectItem itemValue="LIST_PENDING" itemLabel="En attente"/>
                <f:selectItem itemValue="LIST_EXPIRED" itemLabel="Non renouvelÃ©s"/>
                <f:selectItem itemValue="LIST_INACTIVE" itemLabel="Inactif"/>
                <f:facet name="options">width: "80%",disable_search: true</f:facet>
                <f:facet name="events">.bind("change", function() {
                      document.location = "#{contextPath}/members/list/" + $(this).val();
                })</f:facet>
            </w:chosen>
        </li>
</ul>
