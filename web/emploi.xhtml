<ui:composition template="/WEB-INF/layouts/anonymous.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="Emploi"/>
    <ui:param name="pageStyle" value="page-jobs"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='page' value='#{jobList.page}' required="false"/>
            <f:viewAction action="#{jobList.load}"/>
            <f:viewAction action="#{wikiEmploi.load}"/>
        </f:metadata>

        <div class='grid_9'>
          <div class="wiki-text">
            <awa:wiki styleClass='wiki-text'
                      value="#{wikiEmploi.content}"
                      toc="false"
                      links="#{wikiEmploi.links}"
                      plugins="#{wikiEmploi.plugins}"
                      format="#{wikiEmploi.format}"/>
          </div>
          <ui:include src="blogs/lists/post-list.xhtml">
            <ui:param name="postList" value="#{jobList}"/>
            <ui:param name="pageUrl" value="blogs/view.html"/>
          </ui:include>
        </div>

        <div class='grid_3 blog-post-info'>
          <ui:include src="blogs/lists/post-info.xhtml"/>
        </div>
    </ui:define>
</ui:composition>
